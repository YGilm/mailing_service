{% extends "mailing/base.html" %}

{% block content %}

<div class="container">
    <h4 class="mb-4">Создание сообщения для рассылки</h4>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Создать сообщение" class="btn btn-primary mt-4">
        <a href="{% url 'mailing:mailing_update' mailing_id %}" class="btn btn-secondary mt-4">Отмена</a>
    </form>
</div>

{% endblock %}
