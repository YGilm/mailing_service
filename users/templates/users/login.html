{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    {% if messages %}
    <div class="col-12 d-flex justify-content-center mt-3">
        <ul class="messages list-group w-50">
            {% for message in messages %}
            <li class="list-group-item text-center text-danger {% if message.tags %}list-group-item-{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form class="row mt-3" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                </div>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Войти</button>
                <a href="{% url 'users:update_password' %}" class="btn btn-danger">Забыли пароль?</a>
            </div>
            <div class="card-footer"></div>
        </div>
    </form>
</div>
{% endblock %}
