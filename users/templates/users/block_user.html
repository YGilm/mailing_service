<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>

<table>
    <thead>
    <tr>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.id }}">
                {% if user.is_active %}
                <button type="submit">Заблокировать</button>
                {% else %}
                <button type="submit">Разблокировать</button>
                {% endif %}
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
